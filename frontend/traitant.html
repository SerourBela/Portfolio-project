   <section class="content">
    <div class="container-fluid">
      <div class="card card-primary">
        <div class="card-header">
          <h3 class="card-title">المعلومات</h3>
        </div>
          <form role="form">
        <!-- /.card-header -->
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>اللقب :</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                    </span>
                  </div>
                  <input type="text" class="form-control">

                </div>
              </div>
              <div class="form-group">
                <label>تاريخ الحصة :</label>

                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                    </span>
                    
                  </div>
                  <input type="date" class="form-control">

                </div>
              </div>
              <div class="form-group">
                <label> الطريقة المستعملة:</label>
                <select class="form-control">
                  <option> TEACCH</option>
                  <option> ABA</option>
                  <option> PECS</option>
                </select>
              </div>
            
              <div class="form-group">
                <label>
              التعليق :
                </label>
                <textarea class="remarqueareatrai" rows="3,5" cols="58,5"></textarea>
              </div>
              <div class="form-group">
                <label>
                نصائح للوالدين :
                </label>
                <textarea class="remarqueareatrai" rows="3,5" cols="58,5"></textarea>
              </div>
              </div>
            <!-- /.col -->
            <div class="col-md-6">
              <div class="form-group">
                <label>الإسم :</label>

                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                    </span>
                    
                  </div>
                  <input type="text" class="form-control">

                </div>

              </div>
              <div class="form-group">
                
                <label> مدة الحصة :</label>

                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-clock-o"></i></span>
                    </span>
                    
                  </div>
                  <input type="text" class="form-control">

                </div>
              </div>
              <div class="form-group">
                <label> التقييم:</label>
                <select class="form-control">
                  <option> لا يوجد تحسن</option>
                  <option> متوسط</option>
                  <option> جيد</option>
                  <option> ممتاز</option>
                </select>
              </div>
              <div class="form-group">
                <label>
              الوصف :
                </label>
                <textarea class="remarqueareatrai" rows="9"></textarea>
              </div>
                
        </div>
        <!-- /.col (right) -->

      </div>

</form>
